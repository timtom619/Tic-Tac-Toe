<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Tic-Tac-Toe</title>
</head>
<body>
  <h1>Tic-Tac-Toe</h1>

  <div class="btn-container">
    <button class="btn x">X</button>
    <button class="btn o">O</button>
  </div>

  <div class="game-board-container">
    <div class="square one"><span></span></div>
    <div class="square two"><span></span></div>
    <div class="square three"><span>X</span></div>
    <div class="square four"><span>O</span></div>
    <div class="square five"><span>X</span></div>
    <div class="square six"><span>O</span></div>
    <div class="square seven"><span>X</span></div>
    <div class="square eight"><span>O</span></div>
    <div class="square nine"><span>X</span></div>
  </div>
  <script src="main.js"></script>
</body>
</html>
