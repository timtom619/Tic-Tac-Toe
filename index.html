<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Tic-Tac-Toe</title>
</head>
<body>
  <h1>Tic-Tac-Toe</h1>

  <div class="btn-container">
    <button class="btn-start">Start</button>
  </div>
  <div class="btn-container">
    <button class="btn x">X</button>
    <button class="btn o">O</button>
  </div>

  <div class="game-board-container">
    <div class="square 0" name="0"></div>
    <div class="square 1" name="1"></div>
    <div class="square 2" name="2"></div>
    <div class="square 3" name="3"></div>
    <div class="square 4" name="4"></div>
    <div class="square 5" name="5"></div>
    <div class="square 6" name="6"></div>
    <div class="square 7" name="7"></div>
    <div class="square 8" name="8"></div>
  </div>
  <div class="result-container">
    <h2>Test</h2>
  </div>
  <script src="main.js"></script>
</body>
</html>
